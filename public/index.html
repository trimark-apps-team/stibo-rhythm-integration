<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STIBO Rhythm Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 0.75rem;
    }
    a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>🛠 STIBO Rhythm Integration Endpoints</h1>
  <ul>
    <li><a href="/process/products" target="_blank">🔄 Process Products</a></li>
    <li><a href="/process/attributes" target="_blank">🔄 Process Attributes</a></li>
    <li><a href="/process/webclassification" target="_blank">📚 Process Web Classification</a></li>
    <li><a href="/process/attributes/update" target="_blank">🔧 Update Attributes</a></li>
    <li><a href="/process/productimage/update" target="_blank">🖼 Update Product Image</a></li>
    <li><a href="/process/productattributes/update" target="_blank">🔧 Update Product Attributes</a></li>
    <li><a href="/process/productresource/update" target="_blank">🔧 Update Product Resources</a></li>
  </ul>


  <button id="getTokenBtn">Get Token</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('getTokenBtn').addEventListener('click', async () => {
      const clientId = 'YOUR_CLIENT_ID';
      const clientSecret = 'YOUR_CLIENT_SECRET';
      const tenantId = 'YRKVVJQ426W8Y3Q4_TST';

      const tokenUrl = `https://mingle-sso.inforcloudsuite.com:443/YRKVVJQ426W8Y3Q4_TST/as/token.oauth2`;
      const auth = btoa(`${clientId}:${clientSecret}`); // base64 encode

      try {
        const response = await fetch(tokenUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'Authorization': `Basic ${auth}`
          },
          body: new URLSearchParams({
            grant_type: 'client_credentials'
          })
        });

        const data = await response.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('result').textContent = '❌ Error: ' + error;
      }
    });
  </script>
</body>
</html>
